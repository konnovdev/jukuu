name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Run lint check
        run: ./gradlew lint
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run tests
        run: ./gradlew test
